<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #visible {
            height: 100px;
            width: 100px;
            border: 2px solid yellowgreen;
        }

        .box-1 {
            background-color: aqua;
        }

        .box-2 {
            display: none;
            background-color: blue;
        }

        .box-3 {
            visibility: hidden;
            background-color: red;
        }

        .box-4 {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="box-1" id="visible"></div>
    <div class="box-2" id="visible"></div>
    <div class="box-3" id="visible"></div>
    <div class="box-4" id="visible"></div>
</body>

</html>
