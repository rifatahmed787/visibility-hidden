<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid gray;
            background-color: aqua;
            transition: width 10s ease 2s, height 10s ease 2s, transform 2s;
        }

        .box:hover {
            width: 1000px;
            height: 500px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>transition</h3>
    </div>
</body>

</html>
